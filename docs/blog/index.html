        /* Carousel animations - seamless infinite loop */
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes scroll-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            width: fit-content;
        }

        .carousel-track-left {
            animation: scroll-left 60s linear infinite;
        }

        .carousel-track-right {
            animation: scroll-right 60s linear infinite;
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        .carousel-item {
            flex-shrink: 0;
        }

        .card-hover {
            transition: transform 0.2s ease, border-color 0.2s ease;

        .card-hover:hover {

        /* Dark theme scrollbar */
        .dark ::-webkit-scrollbar {
            width: 8px;
            height: 8px;

        .dark ::-webkit-scrollbar-thumb {

        /* Light theme scrollbar */

        /* Theme toggle button */

        .theme-toggle:hover {

        }

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const hljsTheme = document.getElementById('hljs-theme');

            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                hljsTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/catppuccin-latte.min.css';
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                hljsTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/catppuccin-mocha.min.css';
            }
        }

        // Theme toggle buttons
        document.getElementById('theme-toggle')?.addEventListener('click', toggleTheme);
        document.getElementById('theme-toggle-mobile')?.addEventListener('click', toggleTheme);

        // Set initial hljs theme based on saved preference
        if (localStorage.getItem('theme') === 'light') {
            document.getElementById('hljs-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/catppuccin-latte.min.css';
        }

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Initialize syntax highlighting
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
    
<script>
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    let debounceTimer;

    searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        const query = e.target.value.trim();

        if (query.length < 2) {
            searchResults.classList.add('hidden');
            return;
        }

        debounceTimer = setTimeout(async () => {
            try {
                const response = await fetch(`../api/search?q=${encodeURIComponent(query)}`);
                const results = await response.json();

                if (results.length > 0) {
                    displaySearchResults(results);
                } else {
                    displayNoResults();
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }, 300);
    });

    function displaySearchResults(results) {
        searchResults.classList.remove('hidden');
        const isDark = document.documentElement.classList.contains('dark');
        const html = results.map(post => `
            <a href="index.html${post.slug}/" class="block p-3 hover:bg-ctpl-surface0 dark:hover:bg-ctp-surface0 border-b border-ctpl-surface0 dark:border-ctp-surface0 last:border-b-0">
                <h3 class="font-medium text-ctpl-text dark:text-ctp-text text-sm mb-1">${post.title}</h3>
                <p class="text-xs text-ctpl-overlay1 dark:text-ctp-overlay1 mb-2">${post.description}</p>
                <div class="flex flex-wrap gap-1">
                    ${post.keywords.map(k => `
                        <span class="px-2 py-0.5 bg-ctpl-surface0 dark:bg-ctp-surface0 text-ctpl-mauve dark:text-ctp-mauve text-xs rounded">${k}</span>
                    `).join('')}
                </div>
            </a>
        `).join('');

        searchResults.innerHTML = `<div class="bg-ctpl-mantle dark:bg-ctp-mantle rounded border border-ctpl-surface1 dark:border-ctp-surface1 max-h-80 overflow-y-auto">${html}</div>`;
    }

    function displayNoResults() {
        searchResults.classList.remove('hidden');
        searchResults.innerHTML = `
            <div class="bg-ctpl-mantle dark:bg-ctp-mantle rounded border border-ctpl-surface1 dark:border-ctp-surface1 p-4">
                <p class="text-ctpl-overlay1 dark:text-ctp-overlay1 text-center text-sm">No results found</p>
            </div>
        `;
    }

    document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            searchResults.classList.add('hidden');
        }
    });
</script>
